<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Pedigree to PDF</title>
<link rel="stylesheet" href="pedigree.css">
</head>
<body>

<div id="pedigree" class="pedigree"></div>

<script src="pedigree.js"></script>
<script src="pedigree_tu2.js"></script>
<script src="jspdf/jspdf.js"></script>
<script src="jspdf/jspdf.plugin.standard_fonts_metrics.js"></script>
<script src="jspdf/jspdf.plugin.split_text_to_size.js"></script>
<script>
tu2.plot();
tu2.renderHtml(document, document.getElementById('pedigree'));

var button = document.createElement('button');
button.innerText = 'Make PDF';
button.style.padding = '20px';
button.style.margin = '20px';
document.body.appendChild(button);
button.addEventListener('click', function() {
  tu2.renderPdf();
}, false);
</script>

</body>
</html>
