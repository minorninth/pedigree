<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Pedigree test for TU2</title>
<link rel="stylesheet" href="pedigree.css">
</head>
<body>

<div id="pedigree" class="pedigree"></div>

<script src="pedigree.js"></script>
<script src="pedigree_tu2.js"></script>
<script>
tu2.plot(document, document.getElementById('pedigree'));

console.log(tu2.describe_all());

for (var y1 in tu2.data) {
  var row = tu2.data[y1];
  for (var x1 = 0; x1 < row.length; x1++) {
    console.log(tu2.describe(x1, y1));
    console.log(tu2.longdescribe(x1, y1));
    console.log('');
  }
}
</script>

</body>
</html>
